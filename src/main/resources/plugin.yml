main: work.alsace.alsacecore.AlsaceCore
name: AlsaceCore
authors:
  - 'PuddingKC'
  - 'Hanamizu_'
  - 'CHuNan'
version: ${version}
softdepend:
  - 'PlaceholderAPI'
description: 阿尔萨斯工业基础插件
api-version: '1.16'
commands:
  alsacecore:
    description: 主命令
    permission: alsace.admin
  agree:
    description: 同意用户协议
  disagree:
    description: 不同意用户协议
  fly:
    description: 设置自己或指定玩家的飞行状态
    permission: alsace.commands.fly
  speed:
    description: 设置自己或指定玩家的移动速度
    permission: alsace.commands.speed
  gamemode:
    description: 设置自己或指定玩家的游戏模式
    permission: alsace.commands.gamemode
    aliases:
      - 'gm'
  weather:
    description: 设置所在世界的天气
    permission: alsace.commands.weather
  pweather:
    permission: alsace.commands.pweather
  time:
    description: 设置所在世界或指定世界的时间
    permission: alsace.commands.time
  ptime:
    description: 设置自己或指定玩家的客户端时间
    permission: alsace.commands.ptime
  back:
    description: 返回上一个位置
    permission: alsace.commands.back
  tp:
    description: 传送到指定玩家或坐标
    permission: alsace.commands.tp
  tpignore:
    description: 忽略传送请求
    permission: alsace.commands.tpignore
  home:
    description: 传送到指定家
    permission: alsace.commands.home
  homes:
    description: 查看家
    permission: alsace.commands.homes
  sethome:
    description: 设置家
    permission: alsace.commands.sethome
  delhome:
    description: 删除家
    permission: alsace.commands.delhome
  hat:
    description: 戴上手上的物品
    permission: alsace.commands.hat
  head:
    description: 获取指定玩家的皮肤头颅
    permission: alsace.commands.head
    aliases:
      - 'skull'
  warps:
    description: 查看传送点
    permission: alsace.commands.warps
  warp:
    description: 传送到指定传送点
    permission: alsace.commands.warp
  delwarp:
    description: 删除传送点
    permission: alsace.commands.delwarp
  setwarp:
    description: 设置传送点
    permission: alsace.commands.setwarp
  night:
    description: 获取永久夜视效果
    permission: alsace.commands.nightvision
    aliases:
      - 'nv'
      - 'n'
  noclip:
    description: 开关自动穿墙
    permission: alsace.commands.noclip
    aliases:
      - 'nc'
  advfly:
    description: 开关更好的飞行
    permission: alsace.commands.advfly
    aliases:
      - 'af'
  slab:
    description: 开关半砖破坏
    permission: alsace.commands.slab
    aliases:
      - 'sb'
  debugstick:
    description: 获取调试棒
    permission: alsace.commands.debugstick
    aliases:
      - 'dbs'
  /twist:
    description: 快捷执行创世神deform指令
    permission: alsace.commands.twist
  /scale:
    description: 快捷执行创世神deform指令
    permission: alsace.commands.scale
  /derot:
    description: 快捷执行创世神deform指令
    permission: alsace.commands.derot
  /cuboid:
    description: 快捷执行创世神sel指令
    permission: alsace.commands.cuboid
    aliases:
      - '/cub'
  /convex:
    description: 快捷执行创世神sel指令
    permission: alsace.commands.convex
    aliases:
      - '/con'
  undo:
    description: 快捷执行创世神undo指令
    permission: alsace.commands.undo
    aliases:
      - 'u'
